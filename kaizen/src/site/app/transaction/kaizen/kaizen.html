<div class="col-lg-12 bt border-primary" style="height: calc(100vh - 57px)">
    <div class="row">
        <div class="col-sm-3 bg-default-light" style="height: calc(100vh - 57px)">
            <div class="profile-sidebar mt10">
                <div class="profile-sidebar-item profile-avatar">
                    <img src="./images/face2.jpg"  alt="" class="bordered"/>
                    <!--<img src="images/man.png" alt="" class="img-rounded">-->
                </div>
                <div class="profile-sidebar-item profile-info">
                    <span class="h5 bold">Nidura Prageeth Silva</span>
                    <p>Web Developer</p>
                    <span class="h5 bold">E.P.F No : 1231311</span>
                    <div class="center-block mt10">
                        <label class="label bg-bluegrey" style="font-size: 15px">Maintenance Department</label>
                    </div>
                </div>

                <!--                <hr class="bg-white">
                                <hr class="bg-white">-->
                <!--                <div class="profile-sidebar-item profile-bio">
                                    <small class="bold text-uppercase">About</small>
                                    <p>Maecenas sed diam eget risus varius blandit sit amet non magna. Curabitur blandit tempus porttitor. Vestibulum id ligula porta felis euismod semper.</p>
                                </div>-->

                <!--<hr>-->
            </div>

        </div>
        <div class="col-sm-6 mt10">
            <section class="profile-timeline composer">
                <div class="btn-group mb15" data-toggle="buttons">
                    <label class="btn btn-primary active" ng-click="ui.setImplemented('Implemented')">
                        <input type="radio" name="options" id="option2" > Implemented
                    </label>
                    <label class="btn btn-primary"  ng-click="ui.setSuggestion('Suggestion')">
                        <input type="radio" name="options" id="option3"> Suggestion
                    </label>
                </div>
                <input class="form-control" placeholder="Title" ng-model="model.kaizen.title"><br>
                <textarea placeholder="What's on your mind" rows="3" class="form-control" ng-model="model.kaizen.description"></textarea>

                <div class="composer-options">
                    <input type="file" fileread="uploadme"/>
                    <!--                    <button class="btn btn-default btn-sm" type="file" ng-click="ui.upload()">
                                            <i class="fa fa-cloud-upload"></i>
                                        </button>-->
                    <!--<button type="button" class="btn-info btn-sm btn-icon mr5"> <i class="fa fa-cloud-upload"></i> <span>Upload</span> </button>-->
                    <!--<a class="btn-sm btn-icon-icon btn-round btn-primary pull-right" ng-click="ui.add()"><i class="glyphicon glyphicon-plus"></i></a>-->
                </div>
            </section>

            <div class="bordered border-default" style="height: calc(100vh - 320px)">
                <img src="{{uploadme}}" style="width: 100%; height:100%">
            </div>

            <!--            <div class="col-lg-12 placeholder bordered border-default" style="height: calc(100vh - 320px);" ng-show="true">
                            <h1 class="text-center" style="margin-top: 110px">PLEASE ADD PICTURES TO DISPLAY :(</h1>
                        </div>-->
        </div>

        <div class="col-sm-3 bl border-primary">
            <div class="row ">
                <div class="col-lg-12 bg-bluegrey">
                    <!--<div class="col-md-9">-->
                        <h4 class="pull-left">VALUE YOUR KAIZEN</h4>
                    <!--</div>-->
                    <button ng-click="ui.modalOpen()" class="btn btn-xs btn-primary pull-right" style="margin-top: 7px">Criteria</button>

                </div>
            </div>
            <div style="height: calc(100vh - 310px)" class="mt20">
                <h6>Cost &nbsp; 30%  <label class="label label-success pull-right">score {{model.kaizen.employeeCost}}</label></h6>
                <input type="range" ng-model="model.kaizen.employeeCost" step="1" min="0" max="5" ng-change="ui.costChange(model.kaizen.employeeCost)">                

                <h6>Utilization &nbsp; 15%  <label class="label label-success pull-right">score {{model.kaizen.employeeUtilization}}</label></h6>
                <input type="range" value="0" ng-model="model.kaizen.employeeUtilization" step="1" min="0" max="5" ng-change="ui.utilizationChange(model.kaizen.employeeUtilization)">    

                <h6>Creativity &nbsp; 20% <label class="label label-success pull-right">score {{model.kaizen.employeeCreativity}}</label></h6>
                <input type="range" value="0" ng-model="model.kaizen.employeeCreativity" step="1" min="0" max="5" ng-change="ui.creativityChange(model.kaizen.employeeCreativity)">    

                <h6>Safety &nbsp; 20% <label class="label label-success pull-right">score {{model.kaizen.employeeSafety}}</label></h6>
                <input type="range" value="0" ng-model="model.kaizen.employeeSafety" step="1" min="0" max="5" ng-change="ui.safetyChange(model.kaizen.employeeSafety)">    

                <h6>Quality &nbsp; 15%<label class="label label-success pull-right">score {{model.kaizen.employeeQuality}}</label></h6>
                <input type="range" value="0" ng-model="model.kaizen.employeeQuality" step="1" min="0" max="5" ng-change="ui.qualityChange(model.kaizen.employeeQuality)">  
            </div>

            <div class="col-sm-12 text-center" style="height: 135px">
                <label style="font-size: 30px;" class="pt30">TOTAL SCORE <br>{{totalScore}} %</label>
            </div>

            <div class="col-xs-12">
                <!--<a class="btn btn-lg btn-icon-icon btn-round btn-primary pull-right" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>-->
                <a class="btn btn-lg btn-icon-icon btn-round btn-success pull-right" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
            </div>
        </div>
    </div>
</div>
