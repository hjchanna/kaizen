<div class="bt border-primary">
    <div class="col-sm-12" style="margin-bottom: 15px; margin-top: 15px">
        <div class="col-sm-4" ng-hide="printMode === 'true'">
            <div class="col-sm-2">
                <label class="control-label" style="margin-top: 9px">Year :</label>
            </div>
            <div class="col-sm-8">
                <!--<input type="date" class="form-control">-->
                <select name="yearpicker" id="yearpicker" class="form-control" ng-model="year">
                     <option ng-repeat="year in yearList">{{year}}</option>
                </select>
            </div>
        </div>
        <h3 class="text-center" ng-show="printMode === 'true'">Annual Achievement</h3>
    </div><br>

    <div class="col-sm-12">
        <table class="table" style="margin-bottom: 0px">
            <col style="width: 25%">
            <col style="width: 15%">
            <col style="width: 20%">
            <col style="width: 10%">
            <thead style="background-color: #eeeeee">
                <tr>
                    <th>Department</th>
                    <th>Annual Target</th>
                    <th>Up to date Kaizen Achievement</th>
                    <th>Status</th>
                </tr>
            </thead>
        </table>

        <div class="smart-scroll-y" style="height: calc(100vh - 200px);" scrolly="showMore()">
            <table class="table">
                <col style="width: 25%">
                <col style="width: 15%">
                <col style="width: 20%">
                <col style="width: 10%">
                <tbody>
                    <tr ng-repeat="summary in summaryList | filter:year">
                        <td>{{summary[1]}}</td>
                        <td>{{summary[2]}}</td>
                        <td >{{summary[3]}}</td>
                        <td><label class="label label-success" ng-if="summary[2] === summary[3]" ng-show="summary[2] === summary[3]">Achieved</label>
                        <label class="label label-danger" ng-if="summary[2] > summary[3]" ng-show="summary[2] > summary[3]">Not Achieved</label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-12">
        <button class="pull-right btn btn-primary btn-flat" ng-click="print(summary)" ng-hide="printMode ==='true'">Print</button>
    </div>
</div>
