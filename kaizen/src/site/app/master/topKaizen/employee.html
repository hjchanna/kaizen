<div class="modal-header">
    <a class="btn btn-danger btn-xs glyphicon glyphicon-remove pull-right" ng-click="ui.close();"><i class="glyphicon glyphicon-remove"></i></a>
    <h3 class="modal-title">Select Employee</h3>
</div>
<div class="modal-body" style="height: 500px">
    <div class="col-lg-12">
        <table class="table table-sm table-bordered">
            <thead>
            <th>Name</th>
            <th>Company</th>
            <th>epfNo</th>
            </thead>
            <tbody>
                <tr ng-repeat="employee in empList" ng-click="selectMoreEmployee(employee)" ng-class="ui.selectedDataIndex === employee.indexNo ? 'selected' : ''">
                    <td>{{employee.name}}</td>
                    <td>{{employee.branch.name}}</td>
                    <td>{{employee.epfNo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
