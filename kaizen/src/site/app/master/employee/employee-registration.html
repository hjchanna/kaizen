<div class="bt border-primary">
    <div class="col-xs-5 bg-default-light">
        <div style="height: calc(100vh - 57px) ">
            <form>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="empname" class="control-label" style="margin-top: 9px">Name</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="empname">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="type" class="control-label" style="margin-top: 9px">Type</label>
                    </div>
                    <select class="form-control" id="type">
                        <option>Employee</option>
                        <option>Manager</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-xs-7 bg-white ">


    </div>
</div>
