<div class="bt border-primary">
    <div class="col-sm-4 bg-default-light">
        <div style="height: calc(100vh - 57px)">
            <table class="table" style="background: none">
                <tbody>
                    <tr>
                        <td class="col-sm-4">
                            <label for="empname" class="control-label" style="margin-top: 9px">Name :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="text" ng-model="model.name" class="form-control" id="empname">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="type" class="control-label" style="margin-top: 9px">Type :</label>
                        </td>
                        <td class="col-sm-8">
                            <select class="form-control" id="type" ng-model="model.type" >
                                <option>employee</option>
                                <option>manager</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="epf" class="control-label" style="margin-top: 9px">EPF No :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="text" ng-model="model.epfNo" class="form-control" id="epf">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="department" class="control-label" style="margin-top: 9px">Department :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="text" ng-model="model.department"  class="form-control" id="department" uib-typeahead="department as (department.name) for department in departmentList|filter:$viewValue|limitTo:10">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="exampleInputFile">File input :</label>
                        </td>
                        <td class="col-sm-8">
                            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">

                        </td>
                        <td class="col-sm-8">
                            <img style="width: 200px; height: 200px" src="../../../images/face1.jpg">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-8 bg-white ">

        <div style="margin-top: 15px">
            <div class="col-sm-2">
                <label class="control-label" style="margin-top: 9px">Employee :</label>
            </div>
            <div class="col-sm-5">
                <input class="form-control" ng-model="model.searchName"><br>
            </div>
        </div>

        <table class="table" style="margin-bottom: 0px;">
            <col style="width: 25%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 20%">
            <col style="width: 25%">
            <thead style="background-color: #eeeeee">
                <tr>
                    <td>Name</td>
                    <td>Type</td>
                    <td>Epf No</td>
                    <td>Department</td>
                    <td>&nbsp;</td>
                </tr>
            </thead>
        </table>

        <div class="smart-scroll-y" style="height: calc(100vh - 200px);">
            <table class="table">
                <col style="width: 25%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 20%">
                <col style="width: 25%">
                <tbody>
                    <tr ng-repeat="employee in employeeList| filter : model.searchName">
                        <td>{{employee.name}}</td>
                        <td>{{employee.type}}</td>
                        <td>{{employee.epfNo}}</td>
                        <td>{{employee.department.name}}</td>
                        <td><button style="margin-left: 5px" class="btn btn-xs btn-danger pull-right"><span class="glyphicon glyphicon-trash"></span> Delete</button>
                            <button class="btn btn-xs btn-primary pull-right"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button type="button" class="btn btn-success btn-sm pull-right" style="width: 100px; border-radius: 0px" ng-click="ui.save()">
            <span class="glyphicon glyphicon-ok" aria-hidden="true" ></span> Save
        </button>
    </div>
</div>
